<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breno Lopes Mafra - Task 1</title>
    <style>
        /*Task begin here*/
        .wrapper{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(100px, 110px);
        }
        div{
            border: 2px solid orange;
        }
        .item1{
            grid-column: 1/4;
            grid-row: 1/3;
        }
        .item2{
            grid-column-start: 1;
            grid-row: 3/5;
        }
    /*Task ends here*/
    </style>
</head>
<body>
<div class="wrapper">
    <div class="item1">One</div>
    <div class="item2">Two
        <p>I have more content in.</p>
        <p>This makes me taller than 100 pixels</p>
    </div>
    <div class="item3">Three</div>
    <div class="item4">Four</div>
    <div class="item5">Five</div>
</div>
</body>
</html>
