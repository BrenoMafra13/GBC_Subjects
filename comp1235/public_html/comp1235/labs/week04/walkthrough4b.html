    <title>Breno Lopes Mafra - Task 2</title>
    <script>
        let stopnum = parseInt(prompt("Enter your number:"));
        let i = 0;
        while (i <= stopnum) {
            console.log("We are at" + stopnum + "th position");
            if (i === 3) {
                break;
            }
            if (i === 1) {
                break;
            }
            i++;
        }
    </script>
