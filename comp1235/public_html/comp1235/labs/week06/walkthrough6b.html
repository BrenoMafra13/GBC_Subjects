            return a + b;

        document.write("<br>Test case 1: " + sum1());
        document.write("<br>Test case 2: " + sum1(10,8));
        document.write("<br>Test case 3: " + sum1(10,20,30,40));
        document.write("<br>Test case 4: " + sum1(4));

        const printArray = (...args) => console.log(args);
